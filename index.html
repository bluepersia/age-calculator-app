<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="time">
    <header class="time_header">
      <form class="time_form">
        <div class="time_inputs">
        <label class="time_label">Day<br/><input class="time_input" type="number" min="1" max="31" placeholder="DD"/><p class="time_error">Must be a valid day</p></label>
        <label class="time_label">Month<br/><input class="time_input" type="number" min="1" max="12" placeholder="MM"/><p class="time_error"></p></label>
        <label class="time_label">Year<br/><input class="time_input" type="number" min="1800" max="2024" placeholder="YYYY"/><p class="time_error"></p></label>
      </div>
        <div class="time_btn-wrapper"><svg class="time_btn" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></div>
      </form>
      
    </header>
    <main class="time_spans">
      <h1 class="time_span time_span--years"><span class="val">--</span> year<span class="plural">s</span></h1>
      <h1 class="time_span time_span--months"><span class="val">--</span> month<span class="plural">s</span></h1>
      <h1 class="time_span time_span--days"><span class="val">--</span> day<span class="plural">s</span></span></h1>
    </main>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
